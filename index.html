<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        p {
            color: #b9bbbe;
            margin-bottom: 20px;
        }
        .button {
            background-color: #7289da;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #677bc4;
        }
        .discord-icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #7289da;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fab fa-discord discord-icon"></i>
        <h1>Authorization Successful!</h1>
        <a href="https://discord.com/app" class="button">Continue to Discord</a>
    </div>
</body>
</html>
